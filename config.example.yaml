game:
  # From `ROM/Game.ini` title (adjust if needed)
  window_title_contains: "Pokemon Anil"
  ruby_host: "127.0.0.1"
  ruby_port: 53135
  screenshot_max_width: 768

agent:
  model: "gemini-3-pro-preview"
  thinking_level: "low"
  step_delay_ms: 250
  max_actions_per_minute: 240
  # "template" (free) or "gemini" (calls API)
  summary_mode: "template"
  # Optional: put the exact Spanish rules text here (verbatim).
  rules_text_spanish: null

discord:
  token_env: "DISCORD_BOT_TOKEN"
  # Optional: speeds up slash-command syncing if set.
  guild_id: null
  control_channel_id: 0
  captures_channel_id: 0
  deaths_channel_id: 0
  announce_channel_id: 0

paths:
  logs_dir: "./logs"
  reports_dir: "./reports"
